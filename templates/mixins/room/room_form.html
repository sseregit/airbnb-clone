<form method="POST" class="w-full" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{form.as_p}} -->
    
    {% if form.non_field_errors %}
        
        {% for error in form_non_field_errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span>
        {% endfor %}
            
    {% endif %}
        
    
    {% for field in form %}
        {% include 'mixins/room/room_input.html' with field=field %}
    {% endfor %}
        
    <button class="btn bg-red-500 font-medium text-white">{{cta}}</button>
</form>
